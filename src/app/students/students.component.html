
<div class='container'>


    <div  class='d-flex justify-content-end align-items-center mb-2 mt-5'>

      
      <mat-form-field appearance="fill" style="padding-bottom: 0 !important;">
        <select mat-select matNativeControl (change)="sortByCourse($event)">
          <option selected disabled>Sort by </option>
          <option  [value]="'default'">Default</option>
          <option  [value]="'course'">Course</option>
        </select>
      </mat-form-field>

        <div class='mx-3'></div>
<button  mat-flat-button color="primary"  (click)="addStudent()">Add student</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>
  
    <!-- Start Date Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let element"> {{element?.grade}} </td>
    </ng-container>
  
    <!-- End Date Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element?.courseId}} </td>
    </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="accent" (click)='updateStudent(element)'>Edit</button>   
            <span class='mx-2'></span> 
            <button mat-flat-button color="warn"  (click)='deleteConfirmationDialog(element?.id)'>Delete</button>    
            </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

</div>
