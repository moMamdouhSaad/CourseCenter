<h1>Course Form</h1>

<form class="example-form" [formGroup]="formGroup">

    <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label> Student Name</mat-label>
      <input matInput placeholder="Ex. Science" formControlName="name"  value="Science">
    </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Course id</mat-label>
          <input matInput placeholder="Ex. Science" formControlName="courseId" >
        </mat-form-field>
        </div>

        <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label> Grade</mat-label>
              <input matInput  formControlName="grade" >
            </mat-form-field>
        </div>
  

<button  mat-flat-button color="primary" (click)='submitForm()' [disabled]="formGroup.invalid">Submit</button>

  </form>
